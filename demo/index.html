<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somment Demo</title>
    <link rel="stylesheet" href="somment.css" />
    <script type="text/javascript" src="lib/purify.min.js"></script>
    <script type="module" src="/somment_component.js"></script>
  </head>
  <body>

    <script>
      function getComment() {
        const link = document.querySelector("#link-input").value;
        document.querySelector("somment-comment").setAttribute("link", link);
      }
    </script>

    <style>
      #input-form {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        gap: 10px;
        max-width: 600px;
      }
    </style>

    <div id="input-form">
      <label>Input HackerNews or Reddit URL to get comments:</label>
      <input id="link-input" type="text"/>
      <button onclick="getComment()">Get Comments</button>
    </div>
    <somment-comment></somment-comment>

  </body>
</html>
